<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css"> <!-- bg image from https://www.artstation.com/vipinjacob -->
  </head>
  <body>
    <div class="content">
      <div class="banner-divider">
      </div>
      <div class="inner-content">
        <h2>Registration Page</h2>
        <form id="RegisterForm" action="index.html" method="post">
          <label for="fname">First Name:</label><br>
          <input type="text" id="fname" name="fname" value="John" size="20"><br><br>
          <label for="lname">Last Name:</label><br>
          <input type="text" id="lname" name="lname" value="Smith" size="20"><br><br>
          <label for="address">Address:</label><br>
          <input type="text" id="address" name="address" value="" size="80"><br><br>
          <label for="city">City:</label>
          <select id="city" name="city">
            <option value="Redding">Redding</option>
            <option value="San Francisco">San Francisco</option>
            <option value="Fresno">Fresno</option>
            <option value="Los Angeles">Los Angeles</option>
          </select>
          <br><br>
          <label for="state">State:</label>
          <select id="state" name="state">
            <option value="California" selected>CA</option>
            <option value="Washington">WA</option>
            <option value="Texas">TX</option>
            <option value="Pennsylvania">PA</option>
          </select>
          <br><br>
          <label for="zipcode">Zip Code:</label><br>
          <input type="text" id="zipcode" name="zipcode" value="" size="5" onkeyup="validateInput()">
          <div id="feedback">

          </div><br>
          <label for="dob">Date of Birth:</label><br>
          <input type="date" id="dob" name="dob" value=""/><br><br>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label><br>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label><br>
          <input type="radio" id="other" name="gender" value="other">
          <label for="other">Other</label><br><br>
          <label for="comments">Comments:</label><br>
          <textarea id="comments" rows="10" cols="80"></textarea>
          <br><br>
          <input type="submit">
        </form>
        <script src="js.js" charset="utf-8"></script>
      </div>
  </body>
</html>
